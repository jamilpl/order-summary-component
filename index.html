<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <figure class="main__figure">
        <img src="./images/illustration-hero.svg" alt="" aria-hidden="true" class="main__img">
      </figure>

      <article class="main__article">
        <h1 class="main__title">Order Summary</h1>
        <p class="main__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="main__price">
          <img src="./images/icon-music.svg" alt="" aria-hidden="true">
          <div class="main__plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <a href="#" class="main__cta">Proceed to Payment</a>
        <a href="#" class="main__cta main__cta--no-border">Cancel Order</a>
      </article>
    </main>
  </body>
</html>
